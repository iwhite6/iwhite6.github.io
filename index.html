<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS351 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display-screen">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>

        <div class="buttons-grid">
            <!-- Memory Functions -->
            <button class="memory-btn" onclick="memoryAdd()">M+</button>
            <button class="memory-btn" onclick="memorySubtract()">M-</button>
            <button class="memory-btn span-two" onclick="memoryRecall()">MR (Recall)</button>

            <!-- Main Calculator Buttons -->
            <button class="clear-btn span-two" onclick="clearDisplay()">AC</button>
            <button class="delete-btn" onclick="deleteNumber()">DEL</button>
            <button class="operator-btn" onclick="chooseOperation('/')">÷</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator-btn" onclick="chooseOperation('*')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator-btn" onclick="chooseOperation('-')">−</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator-btn" onclick="chooseOperation('+')">+</button>
            
            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="equals-btn span-two" onclick="compute()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
